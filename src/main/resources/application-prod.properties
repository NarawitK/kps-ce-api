jwt.subject=Access_Token
jwt.issuer=ISSUER_NAME
jwt.secret=SECRET
jwt.expirationDateInMs=3600000
jwt.refreshExpirationDateInMs=9000000

spring.datasource.url=jdbc:postgresql://IP:5432/DB
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.javax.persistence.create-database-schemas=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql: false
